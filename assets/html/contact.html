<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Cv format pdf</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/17e4bc2abc.js" crossorigin="anonymous"></script>
</head>
<body>
   <section class=" pb-4">
    <div class="row justify-content-center">
        <h1 class=" col-12 col-sm-8  col-md-6 text-center pt-2 pb-2 h2 mt-5 mb-5 border border-1 rounded" id="formTitle">Formulaire de renseignement pour me contacter</h1>
    </div> 
    <form class="container mb-5 ">
        <fieldset class="row justify-content-around pt-5">
           <input type="text" class="col-9 col-sm-4 mb-2 p-2" id="lastName" name="lastName" placeholder=" Nom : Fournier" />
           <input type="text" class="col-9 col-sm-4 mb-2 p-2" id="businessName" name="businessName" placeholder=" Nom de société : CollectingPop" />
        </fieldset>
        <fieldset class="row justify-content-around pt-3">
            <input type="text" class="col-9 col-sm-4 mb-2 p-2" id="email" name="email" placeholder=" Adresse email : julien.fournier2508@gmail.com" />
            <input type="text" class="col-9 col-sm-4 mb-2 p-2" id="telephone" name="telephone" placeholder=" Numéro de téléphone : 06-03-78-58-82" />
         </fieldset>
         <fieldset class="row justify-content-start pt-3 ms-sm-5 me-3">
            <input type="text" class="col-10 col-sm-7 mb-2 p-2 ms-5 " id="address" name="address" placeholder=" Adresse : xx rue La Fayette" />
         </fieldset>
         <fieldset class="row justify-content-around pt-3">
            <input type="text" class="col-9 col-sm-4 mb-2 p-2" id="postalCode" name="postalCode" placeholder=" Code postal : 75000" />
            <input type="text" class="col-9 col-sm-4 mb-2 p-2" id="city" name="city" placeholder=" Nom de la ville : Paris" />
         </fieldset>
         <fieldset class="row justify-content-start ms-sm-5 pt-3 me-3">
            <textarea type="text" class="col-10 col-sm-10 mb-2 p-2 ms-5 " id="message" name="message" placeholder=" Message" wrap="soft"></textarea>
         </fieldset>
         <fieldset class="row justify-content-end pt-2 pb-5">
            <input type="submit" class="col-4 col-sm-2 mb-2 p-2 me-5" value="Envoyer" />
         </fieldset>
    </form>
   </section>
</body>
</html>
